<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>T-shirt Product Page</h1>
        <div class="product">
            <img id="product-image" src="tshirt-blue.png" alt="T-shirt">
            <div class="product-details">
                <h2>Casual T-shirt</h2>
                <p>Soft, breathable, and stylish Premium T-shirt which is perfect for any occasion. Comfortable fit, durable fabric, and available in multiple colors!</p>
                <h3>$20</h3>

                <label>Choose Color:</label>
                <div class="color-buttons">
                    <button class="color-btn" data-image="tshirt-red.png" style="background-color: red;"></button>
                    <button class="color-btn" data-image="tshirt-green.png" style="background-color: green;"></button>
                    <button class="color-btn" data-image="tshirt-blue.png" style="background-color: blue;"></button>
                </div>

                <label for="size">Choose Size:</label>
                <select id="size">
                    <option>Small</option>
                    <option>Medium</option>
                    <option>Large</option>
                    <option>XL</option>
                    <option>XXL</option>
                </select>

                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" value="1" min="1">

                <button id="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
